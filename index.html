<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MINES 1WIN</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; }
    .board { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin-top: 30px; }
    .cell { width: 60px; height: 60px; background: #1e1e1e; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 24px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üí£ MINES 1WIN</h1>
  <div class="board" id="board"></div>
  <script>
    const board = document.getElementById("board");
    let mines = Array(25).fill(false);
    let revealed = Array(25).fill(false);
    let mineCount = 3;
    while (mineCount > 0) {
      let pos = Math.floor(Math.random() * 25);
      if (!mines[pos]) {
        mines[pos] = true;
        mineCount--;
      }
    }
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => {
        if (revealed[i]) return;
        revealed[i] = true;
        if (mines[i]) {
          cell.textContent = "‚ùå";
          alert("¬°Perdiste!");
        } else {
          cell.textContent = "‚≠ê";
        }
      });
      board.appendChild(cell);
    }
  </script>
</body>
</html>
